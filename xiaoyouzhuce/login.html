<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中北大学毕业设计管理系统</title>
  <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

  <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    #logindiv {
      width: 550px;
      background-color: #90d0f3;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 30px;
    }

    #nuc01 {
      width: 200px;
      height: auto;
      margin: 0 auto 20px;
    }

    .myinput {
      width: 100%;
      max-width: 426px;
      height: 55px;
      margin: 0 auto 20px;
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 0 15px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .myinput:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    #loginButton {
      width: 100%;
      max-width: 426px;
      height: 55px;
      border-radius: 5px;
      border: none;
      background-color: #FF6B4D;
      font-size: 20px;
      color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 auto;
      display: block;
    }

    #loginButton:hover {
      background-color: #e55a3f;
    }

    .myimg {
      width: 50px;
      height: 50px;
      margin: 10px 10px 0;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .myimg:hover {
      transform: scale(1.1);
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: none;
    }

    #ck01 {
      margin-right: 5px;
      transform: scale(1.2);
    }

    .checkbox-label {
      font-size: 14px;
      color: #495057;
      vertical-align: middle;
    }
  </style>
</head>

<body background="bg.jpg">
  <div id="logindiv">
    <img id="nuc01" src="nuc.jpeg" alt="中北大学校徽">
    <h1>中北大学毕业设计管理系统</h1>
    <input type="text" id="username" class="myinput" placeholder="请输入用户名">
    <br>
    <input type="password" id="password" class="myinput" placeholder="请输入密码">
    <br>
    <button id="loginButton">登&nbsp;&nbsp;录</button>
    <br>
    <div style="margin-top: 15px;">
      <input type="checkbox" name="remember" id="ck01">
      <label for="ck01" class="checkbox-label">记住密码</label>
    </div>
    <div style="margin-top: 15px;">
      <img class="myimg" src="qq.png" alt="QQ登录" title="QQ登录">
      <img class="myimg" src="weixin.png" alt="微信登录" title="微信登录">
      <img class="myimg" src="weibo.png" alt="微博登录" title="微博登录">
    </div>
    <div style="margin-top: 20px;">
      <a href="主页new02.html" class="btn btn-link">返回主页</a>
      <a href="#" style="margin-right: 15px;">忘记密码?</a>
      <a href="注册.html">注册账号</a>
    </div>
    <div style="margin-top: 20px; font-size: 14px; color: #6c757d;">
      开发者:2413041041 赵宇翔
    </div>
  </div>
  <script>
    // 登录按钮点击事件
    document.getElementById('loginButton').addEventListener('click', function () {
      // 验证用户名和密码
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === '' || password === '') {
        alert('请输入用户名和密码');
        return;
      }

      // 检查是否需要记住密码
      var rememberPassword = document.getElementById('ck01').checked;

      if (rememberPassword) {
        // 这里可以添加记住密码的逻辑
        console.log('用户选择了记住密码');
      }

      // 登录成功后跳转到主页面
      window.location.href = '主页new02.html';
    });

    // 为社交媒体登录按钮添加点击事件
    document.querySelectorAll('.myimg').forEach(function (img) {
      img.addEventListener('click', function () {
        alert('第三方登录功能正在开发中');
      });
    });

    // 添加键盘回车键登录功能
    document.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        document.getElementById('loginButton').click();
      }
    });
  </script>
</body>

</html>
