<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人社保计算软件</title>
  <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

  <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <script>
    function calc() {
      sal = document.getElementById("salary").value
      salnum = parseInt(sal)
      ylgr = salnum * 0.08
      ylgs = salnum * 0.2
      document.getElementById("ylgr").innerText = ylgr
      document.getElementById("ylgs").innerText = ylgs
      ybgr = salnum * 0.02
      ybgs = salnum * 0.06
      document.getElementById("ybgr").innerText = ybgr
      document.getElementById("ybgs").innerText = ybgs
      jsgr = salnum * 0.005
      jsgs = salnum * 0.015
      document.getElementById("jsgr").innerText = jsgr
      document.getElementById("jsgs").innerText = jsgs

      gsgs = salnum * 0.005

      document.getElementById("gsgs").innerText = gsgs
      sygs = salnum * 0.008
      document.getElementById("sygs").innerText = sygs
      gjjgr = salnum * 0.12
      gjjgs = salnum * 0.12
      document.getElementById("gjjgr").innerText = gjjgr
      document.getElementById("gjjgs").innerText = gjjgs
      grhj = ylgr + ybgr + jsgr + gjjgr
      gzhj = ylgs + ybgs + jsgs + gsgs + sygs + gjjgs
      document.getElementById("grhj").innerText = grhj
      document.getElementById("gzhj").innerText = gzhj
      ze = grhj + gzhj
      document.getElementById("ze").innerText = ze
    }
  </script>
</head>

<body>
  <div class="container text-center">
    <h2>个人社保计算软件-2413041041赵宇翔</h2>
    <table class="table table-bordered text-center">
      <tr>
        <td>工资</td>
        <td colspan="3">
          <input class="form-control" type="text" name="salary" id="salary" placeholder="请输入工资">
        </td>
        <td>
          <button class="btn btn-danger form-control" type="button" id="calc" onclick="calc()">计算</button>
        </td>
      </tr>
      <tr class="bg-primary text-white">
        <td>险种</td>
        <td>个人%</td>
        <td>个人</td>
        <td>公司%</td>
        <td>公司</td>
      </tr>
      <tr>
        <td>养老保险</td>
        <td>8%</td>
        <td id="ylgr"></td>
        <td>8%</td>
        <td id="ylgs"></td>
      </tr>
      <tr>
        <td>医疗保险</td>
        <td>2%</td>
        <td id="ybgr"></td>
        <td>6%</td>
        <td id="ybgs"></td>
      </tr>
      <tr>
        <td>失业保险</td>
        <td>0.5%</td>
        <td id="jsgr"></td>
        <td>1.5%</td>
        <td id="jsgs"></td>
      </tr>
      <tr>
        <td>工伤保险</td>
        <td></td>
        <td></td>
        <td>0.5%</td>
        <td id="gsgs"></td>
      </tr>
      <tr>
        <td>生育保险</td>
        <td></td>
        <td></td>
        <td>0.8%</td>
        <td id="sygs"></td>
      </tr>
      <tr>
        <td>公积金</td>
        <td>12%</td>
        <td id="gjjgr"></td>
        <td>12%</td>
        <td id="gjjgs"></td>
      </tr>
      <tr>
        <td>合计</td>
        <td>个人合计</td>
        <td id="grhj"></td>
        <td>公司合计</td>
        <td id="gzhj"></td>
      </tr>
      <tr>
        <td>
          总额
        </td>
        <td id="ze" colspan="4">

        </td>
      </tr>

    </table>
  </div>

</body>

</html>
